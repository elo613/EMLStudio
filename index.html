<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - eml-studios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">EML Studios Access Portal</h1>
        <p id="error-message" class="error"></p>
        
        <div class="card">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
        </div>

        <div class="card">
            <h2>Register New Account</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="btn-secondary">Register</button>
            </form>
        </div>
    </div>

    <!-- V8 Firebase SDK Imports -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your custom config and logic -->
    <script src="config.js"></script>
    <script>
    // --- Registration Logic ---
    document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (errorMessageElement) errorMessageElement.style.display = 'none';

        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const fullName = document.getElementById('register-name').value;
        
        if (!auth || !db) {
            return displayError("Firebase services failed to initialize. Check config.js.");
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then((result) => {
                const user = result.user;
                
                // Securely save Full Name to Firestore
                // This relies on the Security Rules allowing 'create' access if request.auth.uid == userId
                return db.collection("users").doc(user.uid).set({
                    fullName: fullName
                });
            })
            .then(() => {
                // Redirect to the secure home page.
                window.location.href = "home";
            })
            .catch((error) => {
                // Display error from Firebase (e.g., auth/email-already-in-use)
                displayError("Registration Failed: " + error.message);
            });
    });

    // --- Login Logic ---
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (errorMessageElement) errorMessageElement.style.display = 'none';
        
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        if (!auth) {
            return displayError("Firebase Authentication is unavailable.");
        }

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                // Login successful, redirect to the secure page.
                window.location.href = "home";
            })
            .catch((error) => {
                // Display error from Firebase (e.g., auth/wrong-password)
                displayError("Login Failed: " + error.message);
            });
    });
    </script>
</body>
</html>
