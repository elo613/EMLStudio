<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - eml-studios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">EML Studios Access Portal</h1>
        
        <p id="error-message" class="error text-center"></p> 
        
        <div class="tab-nav">
            <button class="tab-button active" data-tab="login-tab">Log In</button>
            <button class="tab-button" data-tab="register-tab">Register New Account</button>
        </div>

        <div class="tab-content">
            <div id="login-tab" class="card tab-pane active">
                <h2>Log In</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Log In</button>
                </form>
            </div>

            <div id="register-tab" class="card tab-pane">
                <h2>Register New Account</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
                    <button type="submit" class="btn-secondary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="config.js"></script>
    <script src="auth.js"></script> <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanes = document.querySelectorAll('.tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and panels
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                
                // Add active class to the clicked button
                button.classList.add('active');

                // Get the ID of the target tab and show it
                const targetTabId = button.dataset.tab;
                document.getElementById(targetTabId).classList.add('active');

                // Clear the error message on tab switch
                const errorMessageElement = document.getElementById('error-message');
                if (errorMessageElement) {
                    errorMessageElement.style.display = 'none';
                    errorMessageElement.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
